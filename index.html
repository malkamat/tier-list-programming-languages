<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tier list programming language</title>
    <script defer src="./main.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <header class="header">
        <h1>Tier-list des langages de programmation</h1>
    </header>

    <main class="main-container">
        <div class="container">
            <div class="container-left background-s">
                <p class="container-left_text-s">
                    S
                </p>
            </div>
            <div class="container-right">
            </div>
        </div>
        <div class="container">
            <div class="container-left background-a">
                <p class="container-left_text-a">
                    A
                </p>
            </div>
            <div class="container-right">
            </div>
        </div>
        <div class="container">
            <div class="container-left background-b">
                <p class="container-left_text-b">
                    B
                </p>
            </div>
            <div class="container-right">
            </div>
        </div>
        <div class="container">
            <div class="container-left background-c ">
                <p class="container-left_text-c">
                    C
                </p>
            </div>
            <div class="container-right">
            </div>
        </div>
        <div class="container">
            <div class="container-left background-d">
                <p class="container-left_text-d">
                    D
                </p>
            </div>
            <div class="container-right">
            </div>
        </div>
        <div class="container">
            <div class="container-left background-e">
                <p class="container-left_text-e">
                    E
                </p>
            </div>
            <div class="container-right">
            </div>
        </div>
    </main>

    <section>
        <h2>Glissez les langages selon vos préférence</h2>
        <div class="container-items">
            <img class="items" draggable="true" src="./assets/images/c.png" alt="c">
            <img class="items" draggable="true" src="./assets/images/cSharp.png" alt="c#">
            <img class="items" draggable="true" src="./assets/images/javascript.png" alt="javascript">
            <img class="items" draggable="true" src="./assets/images/python.png" alt="python">
            <img class="items" draggable="true" src="./assets/images/typescript.png" alt="typescript">
        </div>
    </section>


    <footer>
        <p>Mathieu Vincensini</p>
    </footer>
    
</body>
</html>
